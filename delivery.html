<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery - Rosa Pastel</title>
  <link rel="stylesheet" href="./css/estilosDelivery.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-R...TuHashAquí..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="banner">
    <div class="container-logo">
                  <i class="fa-solid fa-mug-hot"></i>
                  <h2 class="logo" aria-label="Nombre de la cafetería"><a href="index.html">Rosa Pastel</a></h2>
            </div>
    <h1>Delivery Express</h1>
  </header>
  <main>
    <section class="delivery">
      <h2>Haz tu pedido</h2>
      <form class="delivery-form">
        <div>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>
        <div>
          <label for="Telefono"> Número de Contacto:</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9] {9}" maxlength="9" required />
          <small>Ingresa solo 9 números</small>
        </div>
        <div>
          <label for="producto">Añade un Extra:</label>
          <select id="producto" name="producto" required>
            <option value="">-- Selecciona un adicional --</option>
            <option value="">Chispas de Chocolate + s./2</option>
            <option value="">Agrandar tamaño + s./2</option>
            <option value="">Agregar leche + s./3</option>
          </select>
        </div>

        <button type="submit">Enviar pedido</button>
      </form>
    </section>
  </main>
  <footer>
    <p id="piePagina"> 2025 Rosa Pastel Cafetería&copy;</p>
  </footer>
</body>
</html>
