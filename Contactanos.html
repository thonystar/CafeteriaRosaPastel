<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/contacto.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
   <div>
    <img src="./imagenes/contactanos/Roza pastel.png" alt="Rosa Pastel">
   </div>
    </header>

    <div data-aos="zoom-in" class="contenedor-botones">
<a href="./menu.html">Menu</a>
<a href="">Ubicacion</a>
<a href="">Delivery</a>
<a href="">Contactanos</a>
<a href="">Redes Sociales</a>
</div>
<main class="cajita">
<section data-aos="fade-up"
     data-aos-duration="3000" class="informacion">
<h1 style="color: rgb(0, 0, 0);">INFORMACION</h1>
<h2 style="color: white;">📞 Telefono</h2>
<h3 style="color: rgb(0, 0, 0);">906 526 464</h3>
<h2 style="color: white;">🗺️ Ubicanos</h2>
<h3 style="color: rgb(0, 0, 0);">Av.Graf Manuel I.Vivanco 301, Pueblo libre 15084</h3>
<h2 style="color: white;">✉️ E-mail</h2>
<h3 style="color: rgb(0, 0, 0);">rosapastelperu@hotmail.com</h3>
</section>
<main data-aos="fade-up"
     data-aos-duration="3000" class="Contacto">
<section  class="formulario-contacto">
<h2>CONTACTANOS</h2>
<form>
<div class="grupo 3">
<label for="nombre">Nombres*</label>
<input type="text" id="nombre" name="nombres" required placeholder="Tu nombre completo">
</div>

<div class="grupo">
<label for="email">Email*</label>
<input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
</div>

<div class="grupo 1">
<label for="asunto">Asunto</label>
<input type="text" id="asunto" name="asunto" placeholder="Motivo de tu mensaje">
</div>

<div class="grupo 2">
<label for="mensaje">Mensaje*</label>
<textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe aquí tu mensaje..."></textarea>
</div>

<button type="submit" class="btn-enviar">ENVIAR</button>
</form>
</section>
</main>
</main>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
