<link rel="stylesheet" href="../css/estilosForm.css"> 
    
      <section class="reserva">
    <h2>Reserva tu Mesa</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit">Enviar Reserva</button>
    </form>
    </section>
    <script>
  // Este script se ejecutará cuando el archivo se cargue dentro del modal
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('form-reserva');
    const mensaje = document.getElementById('mensaje-reserva');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita el envío real
      mensaje.innerHTML = '<p style="color:green;">¡Reserva enviada con éxito!</p>';
      form.reset(); // Opcional: limpia el formulario
    });
  });
</script>
